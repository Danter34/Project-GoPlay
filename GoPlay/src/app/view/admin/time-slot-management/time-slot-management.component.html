<div class="card shadow mb-4">
  <div class="card-header py-3 d-flex justify-content-between align-items-center bg-white">
    <h5 class="m-0 font-weight-bold text-primary">Cấu Hình Khung Giờ</h5>
    <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#timeModal" (click)="prepareCreate()">
      <i class="fas fa-plus"></i> Thêm Khung Giờ
    </button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Giờ Bắt Đầu</th>
            <th>Giờ Kết Thúc</th>
            <th>Trạng Thái</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of timeSlots">
            <td>{{ item.slotId }}</td>
            <td class="fw-bold text-success">{{ item.startTime }}</td>
            <td class="fw-bold text-danger">{{ item.endTime }}</td>
            <td>
              <span class="badge" [class.bg-success]="item.isActive" [class.bg-secondary]="!item.isActive">
                {{ item.isActive ? 'Hoạt động' : 'Tạm khóa' }}
              </span>
            </td>
            <td>
              <button class="btn btn-info btn-sm text-white me-2" 
                      data-bs-toggle="modal" data-bs-target="#timeModal" 
                      (click)="prepareEdit(item)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteItem(item.slotId)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="modal fade" id="timeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEditing ? 'Cập Nhật' : 'Thêm' }} Khung Giờ</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="row g-3">
          <div class="col-6">
            <label class="form-label">Bắt đầu:</label>
            <input type="time" class="form-control" [(ngModel)]="formData.startTime">
          </div>
          <div class="col-6">
            <label class="form-label">Kết thúc:</label>
            <input type="time" class="form-control" [(ngModel)]="formData.endTime">
          </div>
          <div class="col-12">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" [(ngModel)]="formData.isActive">
              <label class="form-check-label">Kích hoạt sử dụng</label>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
        <button type="button" class="btn btn-primary" (click)="onSubmit()" data-bs-dismiss="modal">Lưu</button>
      </div>
    </div>
  </div>
</div>
