<div class="card border-0 shadow-sm mb-4">
  <div class="card-header bg-white py-3 border-bottom-0">
    <div class="row align-items-center">
      <div class="col-md-6">
        <h5 class="m-0 font-weight-bold d-flex align-items-center" 
            [class.text-primary]="pageType === 'user'"
            [class.text-success]="pageType === 'owner'">
          <i [class]="pageType === 'user' ? 'fas fa-users' : 'fas fa-user-tie'" class="me-2"></i> 
          {{ pageTitle }}
        </h5>
      </div>
      
      <div class="col-md-6 d-flex justify-content-md-end mt-3 mt-md-0">
        <div class="input-group search-box">
          <span class="input-group-text bg-light border-end-0"><i class="fas fa-search text-muted"></i></span>
          <input type="text" class="form-control bg-light border-start-0 ps-0" 
                 placeholder="Tìm tên, email..." 
                 [(ngModel)]="searchText" (keyup)="filterData()">
        </div>
      </div>
    </div>
  </div>

  <div class="card-body p-0">
    <div *ngIf="isLoading" class="text-center py-5">
      <div class="spinner-grow text-primary" role="status"></div>
    </div>

    <div class="table-responsive" *ngIf="!isLoading">
      <table class="table table-hover align-middle mb-0">
        <thead class="bg-light text-secondary">
          <tr>
            <th class="ps-4" style="width: 70px;">ID</th>
            <th>Họ Tên</th>
            <th>Email</th>
            <th>Điện thoại</th>
            <th>Vai Trò</th>
            <th class="text-center">Hành Động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of displayedUsers" class="transition">
            <td class="ps-4 text-muted small">#{{ u.userId }}</td>
            <td>
              <div class="fw-bold text-dark">{{ u.fullName }}</div>
            </td>
            <td>
              <span class="text-muted"><i class="far fa-envelope me-1"></i>{{ u.email }}</span>
            </td>
            <td>
              <span class="text-muted">
                <i class="fas fa-phone-alt me-1 small"></i>{{ u.phone || '---' }}
              </span>
            </td>
            <td>
              <span class="badge rounded-pill px-3 py-2" 
                    [ngClass]="{
                      'bg-soft-secondary text-secondary': u.role === 'User',
                      'bg-soft-warning text-warning': u.role === 'Admin',
                      'bg-soft-success text-success': u.role === 'OwnerField'
                    }">
                {{ u.role === 'OwnerField' ? 'Chủ Sân' : (u.role === 'Admin' ? 'Quản Trị' : 'Người Dùng') }}
              </span>
            </td>
            <td>
              <div class="d-flex justify-content-center align-items-center gap-2">
                <select class="form-select form-select-sm border-light shadow-sm" 
                        style="width: 145px;"
                        [ngModel]="u.role" 
                        (change)="changeRole(u, $any($event.target).value)">
                  <option value="User">Người Dùng</option>
                  <option value="OwnerField">Chủ Sân</option>
                  <option value="Admin">Quản Trị</option>
                </select>

                <button *ngIf="pageType === 'owner'" 
                        class="btn btn-sm btn-light-info text-info shadow-sm" 
                        [routerLink]="['/admin/partners', u.userId]" 
                        title="Xem chi tiết">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </td>
          </tr>
          
          <tr *ngIf="displayedUsers.length === 0">
            <td colspan="6" class="text-center py-5">
              <p class="text-muted mb-0">Không tìm thấy dữ liệu phù hợp.</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
