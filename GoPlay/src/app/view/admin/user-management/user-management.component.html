<div class="card shadow mb-4">
  <div class="card-header bg-white py-3">
    
    <div class="d-flex justify-content-between align-items-center">
      <h5 class="m-0 font-weight-bold" 
          [class.text-primary]="pageType === 'user'"
          [class.text-success]="pageType === 'owner'">
          <i [class]="pageType === 'user' ? 'fas fa-users' : 'fas fa-user-tie'"></i> 
          {{ pageTitle }}
      </h5>
      
      <div class="input-group" style="width: 300px;">
        <input type="text" class="form-control" placeholder="Tìm tên, email..." 
               [(ngModel)]="searchText" (keyup)="filterData()">
        <span class="input-group-text"><i class="fas fa-search"></i></span>
      </div>
    </div>

    </div>

  <div class="card-body p-0">
    <div *ngIf="isLoading" class="text-center py-4">
        <div class="spinner-border text-primary" role="status"></div>
    </div>

    <div class="table-responsive" *ngIf="!isLoading">
      <table class="table table-striped table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Họ Tên</th>
            <th>Email / SĐT</th>
            <th>Vai Trò</th>
            <th>Hành Động</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of displayedUsers">
            <td>#{{ u.userId }}</td>
            <td class="fw-bold">{{ u.fullName }}</td>
            <td>
                <div>{{ u.email }}</div>
                <small class="text-muted">{{ u.phone || '---' }}</small>
            </td>
            <td>
                <span class="badge" 
                      [ngClass]="{
                        'bg-secondary': u.role === 'User',
                        'bg-warning text-dark': u.role === 'Admin',
                        'bg-success': u.role === 'OwnerField'
                      }">
                    {{ u.role }}
                </span>
            </td>
            <td>
              <select class="form-select form-select-sm" 
                      style="width: 150px;"
                      [ngModel]="u.role" 
                      (change)="changeRole(u, $any($event.target).value)">
                <option value="User">User</option>
                <option value="OwnerField">Chủ Sân</option>
                <option value="Admin">Admin</option>
              </select>

              <button *ngIf="pageType === 'owner'" 
          class="btn btn-sm btn-info text-white ms-2" 
          [routerLink]="['/admin/partners', u.userId]" 
          title="Xem chi tiết">
    <i class="fas fa-eye"></i>
  </button>
            </td>
          </tr>
          
          <tr *ngIf="displayedUsers.length === 0">
              <td colspan="5" class="text-center py-4 text-muted">
                  Không tìm thấy dữ liệu.
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
