<div class="auth-container">
  <div class="auth-box">
    <h2>Đăng Ký Thành Viên</h2>
    <p class="auth-subtitle">Tham gia cộng đồng thể thao ngay hôm nay</p>

    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
        <label>Họ và tên</label>
        <input type="text" [(ngModel)]="model.fullName" name="fullName" required class="form-input" placeholder="Nhập họ tên">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="model.email" name="email" required class="form-input" placeholder="example@mail.com">
      </div>
      <div class="form-group">
        <label>Số điện thoại</label>
        <input type="tel" [(ngModel)]="model.phone" name="phone" required 
               class="form-control" placeholder="số điện thoại">
      </div>
      <div class="form-group">
        <label>Mật khẩu</label>
        <input type="password" [(ngModel)]="model.password" name="password" required class="form-input" placeholder="******">
      </div>

      <div class="form-group">
        <label>Nhập lại mật khẩu</label>
        <input type="password" [(ngModel)]="model.confirmPassword" name="confirmPassword" required class="form-input" placeholder="******">
      </div>

      <button type="submit" class="btn-auth" [disabled]="isLoading">
        {{ isLoading ? 'Đang xử lý...' : 'Đăng Ký' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>Đã có tài khoản? <a routerLink="/login">Đăng nhập ngay</a></p>
    </div>
  </div>
</div>
