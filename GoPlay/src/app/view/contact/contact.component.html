<div class="contact-wrapper">
  <div class="contact-container">
    
    <div class="info-side">
      <h3>Liên Hệ Với Chúng Tôi</h3>
      <p class="desc">Chúng tôi luôn sẵn sàng lắng nghe ý kiến của bạn để cải thiện chất lượng dịch vụ.</p>
      
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>Đại học Đà Lạt, Lâm Đồng</span>
      </div>
      <div class="info-item">
        <i class="fas fa-phone-alt"></i>
        <span>0912 345 678</span>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <span>support@goplay.vn</span>
      </div>

      <div class="social-links">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    <div class="form-side">
      <h2>Gửi tin nhắn</h2>
      <form (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <label>Họ và Tên</label>
          <input type="text" [(ngModel)]="contactData.name" name="name" 
                 class="form-control" placeholder="Nhập tên của bạn">
        </div>

        <div class="form-group">
          <label>Email liên hệ</label>
          <input type="email" [(ngModel)]="contactData.email" name="email" 
                 class="form-control" placeholder="example@email.com">
        </div>

        <div class="form-group">
          <label>Nội dung</label>
          <textarea [(ngModel)]="contactData.message" name="message" rows="5" 
                    class="form-control" placeholder="Bạn cần hỗ trợ gì?"></textarea>
        </div>

        <button type="submit" class="btn-send" [disabled]="isLoading">
          <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
          {{ isLoading ? 'Đang gửi...' : 'Gửi Tin Nhắn' }}
        </button>

      </form>
    </div>

  </div>
</div>
