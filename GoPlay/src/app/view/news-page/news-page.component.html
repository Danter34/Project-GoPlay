<div class="news-container">
  
  <div class="page-header">
    <h2 class="title">Tin Tức & Sự Kiện</h2>
    <div class="divider"></div>
  </div>

  <div *ngIf="isLoading" class="text-center py-5">
    <i class="fas fa-spinner fa-spin fa-2x text-success"></i>
  </div>

  <div class="news-grid" *ngIf="!isLoading">
    
    <div class="news-card" *ngFor="let item of newsList">
      
      <div class="card-thumb">
        <img [src]="item.imageUrl ? ('https://apigplay.qzz.io' + item.imageUrl) : 'assets/no-image.jpg'" 
             alt="News Image">
        <span class="date-badge">
          {{ item.createdAt | date:'dd/MM' }}
        </span>
      </div>

      <div class="card-body">
        <h3 class="news-title">{{ item.title }}</h3>
        
        <div class="news-meta">
          <i class="far fa-clock"></i> {{ item.createdAt | date:'HH:mm - yyyy' }}
        </div>

        <div class="news-summary" [class.full-content]="item.isExpanded">
          {{ item.content }}
        </div>

        <button class="btn-read-more" (click)="toggleExpand(item)">
          {{ item.isExpanded ? 'Thu gọn' : 'Đọc tiếp' }} 
          <i class="fas fa-angle-right" *ngIf="!item.isExpanded"></i>
        </button>
      </div>

    </div>

  </div>

  <div *ngIf="!isLoading && newsList.length === 0" class="empty-state">
    <p>Hiện chưa có tin tức nào.</p>
  </div>

</div>
