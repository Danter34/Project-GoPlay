<div class="payment-result-container">
  <div class="card-result">
    
    <div *ngIf="status === 'loading'" class="status-box loading">
      <i class="fas fa-spinner fa-spin fa-3x"></i>
      <h3>Đang xử lý...</h3>
      <p>{{ message }}</p>
    </div>

    <div *ngIf="status === 'success'" class="status-box success">
      <div class="icon-circle"><i class="fas fa-check"></i></div>
      <h3>Thanh Toán Thành Công!</h3>
      <p>{{ message }}</p>
      <div class="actions">
        <a routerLink="/my-bookings" class="btn btn-primary">Xem lịch sử đặt sân</a>
        <a routerLink="/" class="btn btn-outline">Về trang chủ</a>
      </div>
    </div>

    <div *ngIf="status === 'failed'" class="status-box failed">
      <div class="icon-circle fail"><i class="fas fa-times"></i></div>
      <h3>Thanh Toán Thất Bại</h3>
      <p>{{ message }}</p>
      <div class="actions">
        <a routerLink="/" class="btn btn-primary">Thử lại</a>
      </div>
    </div>

  </div>
</div>
